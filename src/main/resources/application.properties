spring.application.name=transaction-limit

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

transaction.limit.tps=10
transaction.limit.msisdn.delay.millis=5000
transaction.limit.read.timeout.millis=10000
transaction.limit.connection.timeout.millis=10000

transaction.limit.charging.gateway.baseurl=http://localhost:8181
transaction.limit.charging.gateway.path=/charge
